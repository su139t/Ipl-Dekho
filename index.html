	<style>
		.container {
			display: flex;
			flex-direction: column;
			gap: 20px;
			padding: 15px;
			width: 100%;
		}

		header {
			background-color: #49b3ff;
			text-align: start;
			padding: 10px;
			border-bottom: 2px solid #333;
			width: 100%;
			height: 70px;
		}

		.logo {
			max-width: 70px;
			width: 90%;
			height: auto;
		}

		.player-container {
			width: 95%;
			max-width: 1200px;
			margin: 0 auto;
			box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
			border-radius: 15px;
			overflow: hidden;
			background: #000;
		}

		.player-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
			border-radius: 15px;
		}

		.player-wrapper {
			position: relative;
			padding-top: 56.25%;
			/* 16:9 Aspect Ratio */
		}

		/* Glowing Effect for Message */
		.loading-message {
			font-size: 18px;
			font-weight: bold;
			color: #ffcc00;
			margin-bottom: 10px;
			padding: 10px 20px;
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			text-align: center;
			box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
			animation: glow 1.5s infinite alternate;
		}

		@keyframes glow {
			0% {
				box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
			}

			100% {
				box-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00;
			}
		}

		.live-score {
			height: 600px;
			width: 100%;
			border-radius: 12px;
			overflow: hidden;
		}

		.live-score iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		.btn-custom {
			display: inline-block;
			padding: 12px 25px;
			background-color: #ce94da;
			color: white !important;
			text-align: center;
			/* Force white text */
			text-decoration: none !important;
			/* Remove underline if something else adds it */
			font-size: 16px;
			font-weight: bold;
			border-radius: 8px;
			transition: background-color 0.3s ease;
		}

		.btn-custom:hover {
			background-color: #0056b3;
			color: white !important;
			/* Ensure it stays white on hover */
		}

		.ads-sec {
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>

</head>
