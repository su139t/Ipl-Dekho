        video {

        header {

        .container {

        .btn-custom {

        .live-score {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .live-score iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .btn-custom {
                font-size: 16px;
                padding: 12px 20px;
            }

            .ads-sec iframe {
                max-width: 100%;
            }

            iframe.stream-frame {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://github.com/su139t/Sheryians-coding-school/blob/main/assets/HindTv-Logo.png?raw=true"
            alt="HindTV Logo" class="logo" />
    </header>

    <div class="container">
        <a class="btn-custom" href="https://robotbagpipe.com/wveyamk8y?key=5cf1f06b199fd8148fe6e532415fea7a"
            target="_blank">

        </a>

        <div class="ads-sec">
            <script type="text/javascript">
                atOptions = {
                    'key': 'd1ba9f12a6fbd75d717d03e384518a34',
                    'format': 'iframe',
                    'height': 90,
                    'width': 728,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//robotbagpipe.com/d1ba9f12a6fbd75d717d03e384518a34/invoke.js"></script>
        </div>

        <div class="video-wrapper">
            <video id="player" controls playsinline></video>
        </div>
        <p class="notice">If stream doesn't load, please refresh or check your network.</p>

        <!-- Plyr and hls.js -->
        <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

        <script>
            const source = "https://m3u8.cloudycx.net/media/hls/files/index.m3u8";
            const video = document.getElementById("player");
            const defaultOptions = {};

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    autoStartLoad: true,
                });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    const availableQualities = hls.levels.map((l) => l.height).sort((a, b) => b - a);
                    const controls = new Plyr(video, {
                        quality: {
                            default: availableQualities[0],
                            options: availableQualities,
                            forced: true,
                            onChange: (newQuality) => {
                                hls.levels.forEach((level, levelIndex) => {
                                    if (level.height === newQuality) {
                                        hls.currentLevel = levelIndex;
                                    }
                                });
                            },
                        },
                    });
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = source;
                const controls = new Plyr(video, defaultOptions);
            }
        </script>

        <div class="live-score">
            <iframe src="https://widget.jionews.com/jiotv-cricket/prod/v1/index.html?theme=dark&ismobile=true"
                scrolling="yes"></iframe>
        </div>

    </div>
</body>
